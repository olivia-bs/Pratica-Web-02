<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 02</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1><b>CÁLCULOS DO CÍRCULO</b></h1>
        <label for="radius">Raio (R):</label>
        <input type="number" id="radius" placeholder="Digite o raio">
        <button onclick="calcular()"><b>Calcular</b></button>

        <div id="result" style="display:none;">
            <div><strong>Comprimento (C):</strong> <span id="comprimento"></span></div>
            <div><strong>Área (A):</strong> <span id="area"></span></div>
            <div><strong>Volume (V):</strong> <span id="volume"></span></div>
        </div>
    </div>

    <script>
        function calcular() {
            const raio = parseFloat(document.getElementById("radius").value);
            if (isNaN(raio) || raio <= 0) {
                alert("Por favor, insira um valor válido para o raio.");
                return;
            }
            const pi = Math.PI;
            const comprimento = 2 * pi * raio;
            const area = pi * Math.pow(raio, 2);
            const volume = (4/3) * pi * Math.pow(raio, 3);
            document.getElementById("comprimento").textContent = comprimento.toFixed(2);
            document.getElementById("area").textContent = area.toFixed(2);
            document.getElementById("volume").textContent = volume.toFixed(2);
            document.getElementById("result").style.display = "block";
        }
    </script>
</body>
</html>
